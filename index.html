<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container">
        <div class="container-lista" >
            <h1 class="title">TO DO LIST VUE</h1>
            <div  class="box-input">
                <label for="new-todo"></label>
                <input
                    @keyup.enter="addNewTodo"
                    v-model="listaVuoto"
                    id="new-todo"
                  placeholder="Aggiungi alla lista"
                >
                <button @click="addNewTodo">Add</button>
            </div>
            
            <ul >
                <li class="ms_li"   v-for="(item, index) in lista" :class="fatto(index)"   :key="item.testo">
                    <div v-on:click="checkAttivo(index)">
                        {{ item.testo }} 
                    </div> 
                    <button class="ms_button"  v-on:click="lista.splice(index, 1)"><i class="far fa-times-circle"></i></button>
                </li>
                
            </ul>
        </div>
    </div>




   












    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
