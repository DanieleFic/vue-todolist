<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container">
        <div class="container-lista with-linear-gradient" >
            <h1 class="title">TO DO LIST VUE</h1>
            <div class="input-group mb-3">
                <input type="text" 
                @keyup.enter="addNewTodo"
                v-model="listaVuoto"
                id="new-todo"
                placeholder="Aggiungi alla lista" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button @click="addNewTodo" class="input-group-text" id="basic-addon2">Aggiungi!</button>
                </div>
            </div>
        
            <ul v-if="lista.length > 0 ">
                <li class="ms_li"   v-for="(item, index) in lista" :class="fatto(index)"   :key="item.testo">
                    <div class="box" v-on:click="checkAttivo(index)">
                        - {{ item.testo }} 
                    </div> 
                <span class="ms_button"  v-on:click="lista.splice(index, 1)"><i class="far fa-trash-alt"></i></span>
                </li>
            </ul>
            <h2 class="ms_text" v-else>Non ci sono toDo da fare, vai a divertirti!</h2>
        </div>
        
    </div>




   












    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
